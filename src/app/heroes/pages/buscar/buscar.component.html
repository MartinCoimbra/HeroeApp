<div fxLayout="column">
  <div>
    <h1>Buscador de heroe</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h1>Buscador</h1>
    <mat-form-field class="example-full-width">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option *ngIf="termino.trim().length > 0  && heroes.length === 0" value="">
          No se encontró nada con el término {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <!--  <p *ngIf="termino.length > 0 && heroes.length === 0">
      No se encontró nada con el término {{ termino }}
    </p> -->
    <div *ngIf="heroeSeleccionado">
        <!-- <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta> -->
        {{heroeSeleccionado | json}}
    </div>
  </div>
</div>
